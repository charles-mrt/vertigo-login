<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" type="text/css" href="/src/style/style.css">
    
    <title>vertigo login</title>
</head>

<body>
    <div id="content">
        <div class="login">
            <img class="logo" src="/src/assets/logo.jpg" alt="vertigo">

            <div class="main">
                <header>
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                </header>

                <form class="userlogin" action="adminPanel.js">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required>
                    <span class="emailError"></span>
                    <label for="password">Senha<a href="#">esqueceu a senha?</a></label> 
                    
                    <div class="password">
                        <input type="password" name="password" placeholder="Digite sua senha">
                        <span class="showPassword"><i class="ph ph-eye-slash"></i></span>
                    </div>
                    
                    <button>Entrar</button>

                    <div class="register">
                        <span>Ainda não tem uma conta?</span>
                        <strong><a href="#" title="registrar">Inscreva-se</a></strong>
                    </div>
                </form>

            </div>
        </div>
        
        <div class="background"><img src="/src//assets/background.jpg" alt="imagem azul"></div>
    </div>
</body>
    <script type="module" src="/src/script/main.js" defer=""></script>
</html>
